apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName '1.0.2'
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
}

ext {
    snapshot = false
    mvn_groupId = "xyz.imzyx.open"
    mvn_artifactId = "loadingstate"
    mvn_version = "1.0.3"
}

apply from: '../maven_pub.gradle'

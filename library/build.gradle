
apply plugin: 'com.android.library'

android{
	compileSdkVersion 23
	buildToolsVersion '23.0.2'

	defaultConfig{
		minSdkVersion 9
		targetSdkVersion 22
		versionCode 1
		versionName '1.0.2'
	}

	buildTypes{
		debug{
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

}

dependencies{
}

def pubfile = new File('publish.gradle')
if (pubfile.exists()) {
	apply from : 'publish.gradle'
}
